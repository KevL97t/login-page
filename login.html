<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style-login.css">
</head>
<body>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Corre" class="input" type="text" placeholder="Correo"/>
                <input aria-label="contraseña" class="input" type="password" placeholder="Contraseña"/>
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input id="cbox1" type="checkbox" value="checkbox" />Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./images/icons8-google-plus-50.png" alt="logo de google"/>Inicia sesión con Google</div>
                <div><img src="./images/icons8-twitter-50.png" alt="logo de twitter"/>Inicia sesión con Twitter</div>
            </section> 
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
